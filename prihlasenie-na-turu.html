<div class="container">
        <h3>Prihlásenie na túru bez registrácie</h3>
        <div class="stred">
            <form>
                <label for="meno">Meno:</label>
                <input type="text" class="form-control" id="meno" required>
                <br>

                <label for="priezvisko">Priezvisko:</label>
                <input type="text" class="form-control" id="priezvisko" required>
                <br>

                <label for="tura">Túra:</label>
                <select name="tura" class="custom-select" id="tura" required>
                    <option label="Vyber turu"></option>
                    <option value="x">x</option>
                    <option value="y">y</option>
                    <option value="z">z</option>
                </select>
                <br>
                <br>
                <label for="telcislo">Tel. číslo:</label>
                <input type="text" class="form-control" id="telcislo" required>
                <br>
                <br>
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email" name="email">
                <br>
                <br>
                <button type="submit" class="btn btn-primary">Prihlásiť</button>
             </form>
